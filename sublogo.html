<div class="container">
    <img id="tshirtImage" src="p9.png" alt="T-shirt Design" class="left-image">
    <div class="canvas1">
        <canvas id="canvas"></canvas>
    </div>
    <div class="content">
        <h2>
            "Discover limitless options with our customizable tees, offered in short and long sleeves.
            Pick your preferred hues and create a logo that mirrors your style.
            Craft a shirt that's uniquely yours."
        </h2>

        <input type="file" id="imageUpload" accept="image/*">
        <button id="addtocart" class="addtocart" onclick="window.location.href='addtocart.html';">Add To Cart</button>
        <button id="download" class="download" onclick="downloadImage()">Download</button>
        <button id="share" class="share" onclick="shareImage()">Share</button>
    </div>
</div>

<script>
    document.getElementById('imageUpload').addEventListener('change', function(event) {
        const file = event.target.files[0];
        const reader = new FileReader();

        reader.onload = function(e) {
            const uploadedImageSrc = e.target.result;
            const tshirtImage = document.getElementById('tshirtImage');
            tshirtImage.src = uploadedImageSrc;
        };

        reader.readAsDataURL(file);
    });

    function downloadImage() {
        const tshirtImage = document.getElementById('tshirtImage');
        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');

        canvas.width = tshirtImage.width;
        canvas.height = tshirtImage.height;
        context.drawImage(tshirtImage, 0, 0);

        const link = document.createElement('a');
        link.download = 'p13.png'; //chgn the pic that u want to download
        link.href = canvas.toDataURL('image/png');
        link.click();
    }

    function shareImage() {

        alert("Due to programming function issues, the WhatsApp sharing function is not working.");
    }
</script>
